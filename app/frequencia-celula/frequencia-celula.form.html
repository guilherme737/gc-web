<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Frequencia da Célula</h1>
                        <small></small>
                    </div>
                    <br/><br/>
                </div>
            </div>
            <div class="col-md-9">

                <div class="row">
                    <div class="form-group col-md-9 col-xs-12">
                        <label>Líder</label>
                        <input type="text" class="form-control" ng-model="membro.nome" maxlength="100"/>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th width="5%">Presente</th>
                                <th width="85%">Nome</th>
                                <th width="10%">Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="membro in membros">
                                <td class="text-center">
                                    <div class="checkbox">
                                        <label>
                                          <input type="checkbox" ng-model="membro.presente">
                                          <span class="checkbox-material">
                                              <span class="check"></span>                                                  
                                          </span>
                                        </label>                                        
                                    </div>                                    
                                </td>
                                <td>{{ membro.nome}}</td>
                                <td>{{ membro.celular}}</td>                                
                            </tr>
                            <tr ng-if="!!membro.length">
                                <td colspan="3">
                                    <span>Nenhum registro encontrado!</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <br/>

            </div>
            <div class="col-md-2" style="border-left: dashed 1px #cccccc">
                <button class="btn btn-primary col-md-12" ng-click="salvar()" >Gravar</button>
                <button class="btn btn-default col-md-12" ng-click="voltar()" >Voltar</button>
            </div>
        </div>
    </div>
</div>
